<html xmlns : th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
	   <div class = row>
	     <div class = "col-lg-6-md-6 col-sm container justify-content-center card">
	       <h1 class = "text center"> Update Student
	       </h1>
	       <div class = "card-body">
	         <form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}"method="post">
	           <div class = "form-group">
	              <lable>Student First Name</lable>
	              <input
	              type = "text"
	              name = "firstName"
	              th:field = "*{firstName}"
	              class = "form-control"
	              placeholder =" Enter Student First Name"
	              ></input>
	           </div>
	           <div class = "form-group">
	              <lable>Student Last Name</lable>
	              <input
	              type = "text"
	              name = "lastName"
	              th:field = "*{lastName}"
	              class = "form-control"
	              placeholder =" Enter Student Last Name"
	              ></input>
	           </div>
	           <div class = "form-group">
	              <lable>Student Email </lable>
	              <input
	              type = "text"
	              name = "email"
	              th:field = "*{email}"
	              class = "form-control"
	              placeholder =" Enter Student email"
	              ></input>
	           </div>
	         	<div class = "footer-body">
	         	<button type = "submit" class = "btn btn-primary"> Submit </button>
	         	</div>
	         </form>
	       </div>
	     </div>
	   </div>
	</div>
</body>
</html>
